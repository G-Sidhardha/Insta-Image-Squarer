<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Dynamic Padding</title>
  <style>
    /* General Styles */
    body {
      background-color: #2C3E50;
      color: #ECF0F1;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1ABC9C;
    }

    .canvas-container {
      margin-top: 20px;
      width: 600px;
      height: 600px;
      overflow: hidden;
      border: 2px solid #ECF0F1;
      background-color: #BDC3C7; /* Light grey background */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      position: relative;
    }

    canvas {
      display: block;
    }

    .placeholder {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #7F8C8D;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
    }

    .placeholder i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Button Styles */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #uploadButton {
      background-color: #3498DB;
      color: #ECF0F1;
    }

    #uploadButton:hover {
      background-color: #2980B9;
    }

    #downloadButton {
      background-color: #2ECC71;
      color: #ECF0F1;
    }

    #downloadButton:hover {
      background-color: #27AE60;
    }

    #clearButton {
      background-color: #E74C3C;
      color: #ECF0F1;
    }

    #clearButton:hover {
      background-color: #C0392B;
    }

    /* Slider Styles */
    .slider-container {
      margin-top: 20px;
      text-align: center;
    }

    .slider-container input {
      width: 300px;
      margin-top: 10px;
    }

    .slider-container label {
      font-size: 1rem;
      color: #ECF0F1;
    }
  </style>
</head>
<body>
  <h1>Image Upload with Dynamic Padding</h1>
  <div class="canvas-container">
    <canvas id="imageCanvas"></canvas>
    <div class="placeholder" id="canvasPlaceholder" onclick="document.getElementById('fileInput').click()">
      <i>+</i>
      <span>Upload an Image</span>
    </div>
  </div>
  <div class="slider-container" style="display: none;">
    <label for="paddingSlider">Padding: <span id="paddingPercentage">0%</span></label>
    <input type="range" id="paddingSlider" min="0" max="100" value="0">
  </div>
  <div class="button-container">
    <button id="uploadButton" onclick="document.getElementById('fileInput').click()">Upload Image</button>
    <button id="clearButton">Clear</button>
    <button id="downloadButton" style="display: none;">Download Image</button>
  </div>
  <input type="file" id="fileInput" style="display: none;" accept="image/*" />

  <script src="/app/script.js"></script>
</body>
</html>
